  <body>

    
<section class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="card mt-100px mb-100px py-60px px-95px">
        <div class="row">
          <div class="col-6">
            <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/main_img.png?raw=true" alt="">
            <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/logo.png?raw=true" alt="">
          </div>
          <div class="col-6">
            <h2 class="text-primary border-bottom border-primary border-3 pb-1">
              <span class="material-symbols-outlined me-1">
                add_circle
              </span>
              新增旅遊套票
            </h2>
            <div class="mt-6">
              <ul class="list-unstyled">
                <li class="d-flex">
                  <div class="col-3">
                    <p class="mb-0 fw-500 text-primary mt-2">套票名稱</p>
                  </div>
                  <div class="col-9">
                    <input class="index-input" type="text" placeholder="請填寫套票名稱" id="txtName">
                  </div>                  
                </li>
                <li class="d-flex mt-3">
                  <div class="col-3">
                    <p class="mb-0 fw-500 text-primary mt-2">圖片網址</p>
                  </div>
                  <div class="col-9">
                    <input class="index-input" type="text" placeholder="請填寫圖片網址" id="txtImgUrl">
                  </div>                  
                </li>
                <li class="d-flex mt-3">
                  <div class="col-3">
                    <p class="mb-0 fw-500 text-primary mt-2">景點地區</p>
                  </div>
                  <div class="col-9">
                    <select class="index-input" id="slcArea">
                      <option value="" disabled selected hidden>請選擇景點地區</option>
                      <option value="台北">台北</option>
                      <option value="台中">台中</option>
                      <option value="高雄">高雄</option>
                    </select>
                  </div>                  
                </li>
                <li class="d-flex mt-3">
                  <div class="col-3">
                    <p class="mb-0 fw-500 text-primary mt-2">套票金額</p>
                  </div>
                  <div class="col-9">
                    <input class="index-input" type="number" placeholder="請填寫套票金額" id="txtPrice">
                  </div>                  
                </li>
                <li class="d-flex mt-3">
                  <div class="col-3">
                    <p class="mb-0 fw-500 text-primary mt-2">套票組數</p>
                  </div>
                  <div class="col-9">
                    <input class="index-input" type="number" placeholder="請填寫套票組數" id="txtGroup">
                  </div>                  
                </li>
                <li class="d-flex mt-3">
                  <div class="col-3">
                    <p class="mb-0 fw-500 text-primary mt-2">套票星級</p>
                  </div>
                  <div class="col-9">
                    <input class="index-input" type="number" placeholder="請填寫套票星級" id="txtRate">
                  </div>                  
                </li>
                <li class="d-flex mt-3">
                  <div class="col-3">
                    <p class="mb-0 fw-500 text-primary mt-2">套票描述</p>
                  </div>
                  <div class="col-9">
                    <textarea class="index-input" placeholder="請填寫套票描述（限 100 字）" id="txtDesc" rows="5"></textarea>
                  </div>                  
                </li>
              </ul>
            </div>
            <div class="d-flex justify-content-end mt-5">              
              <button class="btn btn-primary py-10px px-40px fs-5" onclick="AddOneSet();">新增套票</button>              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</section>

          </select>
          <p>本次搜尋共 6 筆資料</p>
        </div>
      </div>
    </div>
